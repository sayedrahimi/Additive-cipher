<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additive Encryption</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script defer src="../js/script.js"></script>
</head>
<body id="bgcolor">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="container add background">
                <h3>Additive Encryption</h3>
                Plain Text:
                <input class="form-control " type="text" id="plainText">
                Key:
                    <input class="form-control " type="text" name="key" id="key">
                    <br>
                    <button class="btn btn-success " type="button" id="change" >Encrypt</button>
                    <br>
                    <br>
                    Cipher Text:
                <h4 class="form-control " id="cipherText"><br></h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mx-auto ">
            <div class="container add background mb-5">
                <h3>Additive Decryption</h3>
                Cipher Text:
                <input class="form-control " type="text" id="plainTextD">
                Key:
                    <input class="form-control " type="text" name="key" id="keyD">
                    <br>
                    <button class="btn btn-success " type="button" id="changeD" >Decrypt</button>
                <br>
                <br>
                Plain Text:
                <h4 class="form-control " id="cipherTextD"><br></h4>
            </div>
        </div>
    </div>

</body>
</html>
